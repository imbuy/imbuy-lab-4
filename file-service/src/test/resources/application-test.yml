spring:
  application:
    name: file-service
  
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: false
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: file-service-test
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

